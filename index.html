  /* background-color: red; */

}

margin-left: auto;
width: 52px;
height: 52px;
}
.sun {
  background-image: url("images/sun.svg");

    <script type="text/javascript">

    $(document).ready(function(){
      $(".time").click(function(){
        $(this).toggleClass("moon");
      });

      $(document).mousemove(function(e) {
        $('#cursor').css({
          left:e.pageX - 10,
          top:e.pageY - 10
        });
      });

      $(document).mousemove(function(e) {
  $('#line').css({
    left:e.pageX - 6,
    top:e.pageY - 1050
  });
});

$(document).mousemove(function(e) {
$('#line2').css({
left:e.pageX - 1680,
top:e.pageY - 6
});
});

      $(document).mousemove(e => {
	let от_верхнего_края_блока_до_курсора = parseInt(e.pageY - $('.vulkan').offset().top);
	$('.coord').text( от_верхнего_края_блока_до_курсора );
});

  });

  $(document).ready(function(){
    $(document).mousemove(function(event) {
      let eye = $(".eye");
      let x = (eye.offset().left) + (eye.width() / 2);
      let y = (eye.offset().top) + (eye.height() / 2);
      let rad = Math.atan2(event.pageX - x, event.pageY - y);
      let rot = (rad * (180 / Math.PI) * -1) + 180;
      eye.css({
        'transform': 'rotate(' + rot + 'deg)'
      });
    });
  })
    </script>

</div>
